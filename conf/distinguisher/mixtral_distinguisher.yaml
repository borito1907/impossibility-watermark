# config.yaml
defaults:
  - _self_

entropy:
  type: int
  default: null
  help: Entropy value

output_1:
  type: int
  default: null
  help: First output number

attack_id_1:
  type: str
  default: null
  help: First attack ID

output_2:
  type: int
  default: null
  help: Second output number

attack_id_2:
  type: str
  default: null
  help: Second attack ID

log_suffix:
  type: str
  default: ""
  help: Log suffix

num_trials:
  type: int
  default: 10
  help: Number of trials

num_repetitions:
  type: int
  default: 5
  help: Number of repetitions for the distinguisher

mutation_num:
  type: int
  default: -1
  help: The nth successful mutation

matcher:
  type: str
  default: "local"
  help: Whether to use a local matcher or GPT4
