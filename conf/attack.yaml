watermarker: "semstamp"
mutator_type: "WordMutator"
oracle_type: "HumanOracle"

is_completion: False

attack:
  use_max_steps: True
  max_steps: 100
  target_mutations: 200
  use_backtrack: True
  backtrack_patience: 25
  patience: 50
  length_variance: 0.25
  check_length: True
  check_quality: True
  check_watermark: True
  origin: False
  log_csv_path: './attack_results/${watermarker}_${mutator_type}_${oracle_type}.csv'
  verbose: False